version: "3.9"
services:
  nginx:
    image: nginx:1.25.3-alpine3.18
    container_name: dictate-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-server
      - websocket-server
  app-server:
    build: .
    container_name: dictate-app-server
    command: "gunicorn core.wsgi:application"
    environment:
      - DOCKER_COMPOSE=true
    restart: unless-stopped
    networks:
      - frontend
      - backend
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      db-setup:
        condition: service_completed_successfully
  websocket-server:
    build: .
    container_name: dictate-websocket-server
    command: "daphne -b 0.0.0.0 -p 8000 core.asgi:application"
    environment:
      - DOCKER_COMPOSE=true
    restart: unless-stopped
    networks:
      - frontend
      - backend
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      db-setup:
        condition: service_completed_successfully
  # celery worker
  # coturn
  postgres:
    image: postgres:16-alpine3.18
    container_name: dictate-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - postgres-master:/var/lib/postgresql/data
    networks:
      - backend
  redis:
    image: redis:7.2-alpine3.18
    container_name: dictate-redis
    restart: unless-stopped
    volumes:
      - redis-1:/data
    networks:
      - backend
  db-setup:
    container_name: dictate-db-setup
    build: .
    command: "python manage.py setup_db"
    environment:
      - DOCKER_COMPOSE=true
    networks:
      - backend
    depends_on:
      - postgres
volumes:
  postgres-master:
    name: dictate-postgres-master
    driver: local
  redis-1:
    name: dictate-redis-1
    driver: local
networks:
  # default:
  #   name: dictate-default
  frontend:
    name: dictate-frontend
  backend:
    name: dictate-backend
